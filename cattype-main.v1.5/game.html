  <body style="background-color: #323437">
    <!-- NavbarAds -->
    <nav class="navbar navbar-expand-lg navbar-dark navAds" style="background-color: #dc3545">
      <div class="container-fluid justify-content-center text-center">
        <div class="navbar-expand" id="navbarSupportedContent">

    <!-- NavbarIG -->

        <div class="navbar-expand" id="navbarSupportedContent">
          <div class="text ads text-white">
            Follow my

    <!-- MainNavbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #323437">

        <a class="navbar-brand text-white fs-2 brand-name" href="#" style="font-weight: 500">Cattype</a>

    <!-- MainNavbar -->

    <!-- Toast Command 1 -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <!--<img src="..." class="rounded me-2" alt="..." />-->
          <strong class="me-auto">Cattype</strong>
          <small>1 sec ago</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">Ad Closed.</div>
      </div>
    </div>
    <!-- Toast Command 1 -->

    <!-- Word n Input -->
    <div class="container game-div" style="max-width: 500px">
      <div class="justify-content-center text-center" style="margin-top: 170px">
        <p class="text-white">Type The Given Word Within <span style="color: lime" id="time">60</span> Seconds:</p>
        <!-- id = seconds-->
        <h2
          class="display-2 mb-5 fw-bold word-style"
          style="color: #d1d0c5"
          id="current-word"
          style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select: none; user-select: none; -o-user-select: none"
          unselectable="on"
          onselectstart="return false;"
          onmousedown="return false;"
        >
          Hwello
        </h2>
        <input type="text" class="form-control form-control-md" placeholder="Type..." id="word-input" autofocus />
        <h4 class="mt-3 text-white" id="mesage"></h4>
      </div>
    </div>
    <!-- Word n Input -->

    <!-- Time n Score Columns -->
    <div class="container game-div" style="max-width: 500px">
      <div class="justify-content-center text-center">
        <a href="https://zdnpl.github.io/cattype/" class="text-white fs-5">
          <!-- This website link -->
          <i class="bi bi-arrow-clockwise" style="cursor: pointer"></i>
        </a>
        <style>
          .bi-arrow-clockwise:hover {
            color: #dc3545;
          }
        </style>
        <h5 class="text-white">
          Score:
          <span class="text-white" id="score">0</span>
        </h5>
      </div>
    </div>
    <!-- Score Columns -->

    <!-- sign out btn sementara -->
    <a href="#" class="game-div" onclick="signOut();">Sign out</a>

    <!-- Versions n dev -->
    <p class="fixed-bottom ms-3 text-white" id="desktop-watermark">v1.3</p>
    <p class="fixed-bottom text-center text-white" id="desktop-watermark">© 2021 Cattype. All rights reserved.</p>
    <p class="fixed-bottom text-end text-white me-3" id="desktop-watermark">Made by zdnpl</p>
    <!-- Versions n dev -->
    <!-- Versions n dev mobile -->
    <div class="mobile-watermark fixed-bottom">
      <div class=""><p class="text-center text-white">© 2021 Cattype. All rights reserved.</p></div>
      <div class=""><p class="text-center text-white" style="margin-top: -15px">v1.4</p></div>
      <div class=""><p class="text-center text-white" style="margin-top: -15px">Made by zdnpl</p></div>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Roboto+Mono&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap");

      body {
        font-family: "Roboto Mono", monospace;
      }

      .brand-name {
        font-family: "Lexend Deca", sans-serif;
      }

      .word-style {
        font-family: "Roboto Mono", monospace;
      }

      .mobile-watermark {
        font-size: 15px;
        display: none;
      }
      @media screen and (max-width: 425px) {
        #desktop-watermark {
          display: none;
        }
        .mobile-watermark {
          display: block;
        }
      }
    </style>

    <script>
      //hide navbarAds
      const navAds = document.querySelector(".navAds");
      const navIG = document.querySelector(".navIG");

      function closeAds() {
        console.log("closed");
        navAds.style.display = "none";
        navIG.style.display = "block";
      }
      function closeIG() {
        console.log("closed");
        navIG.style.display = "none";
      }

      //toast
      var toastTrigger = document.getElementById("adsClose");
      var toastTrigger2 = document.getElementById("adsClose2");
      var toastLiveExample = document.getElementById("liveToast");
      if (toastTrigger) {
        toastTrigger.addEventListener("click", function () {
          var toast = new bootstrap.Toast(toastLiveExample);

          toast.show();
        });
      }
      if (toastTrigger2) {
        toastTrigger2.addEventListener("click", function () {
          var toast = new bootstrap.Toast(toastLiveExample);

          toast.show();
        });
      }
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
